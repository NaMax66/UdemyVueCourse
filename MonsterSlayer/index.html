<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <!--binding dynamic health bar for the player-->
                <div class="healthbar text-center" :style="{width: playerHealth + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <!--binding dynamic health bar for the monster-->
                <div class="healthbar text-center" :style="{width: monsterHealth + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <!--if game is started we hide this section-->
    <section v-if="!isStarted" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="isStarted = true">START NEW GAME</button>
        </div>
    </section>
    <!--if game is started we show this section-->
    <section v-if="isStarted" class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack" :class="!isPlayerTurn ? 'disabled' : ''">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <!--check turn. set needed style-->
                <li :class="isPlayerTurn ? 'player-turn' : 'monster-turn'">
                    monster
                    <!--todo: add types of actions and damage for both players-->
                </li>
            </ul>
        </div>
    </section>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            isStarted: false,
            /*if it is the monster turn - isPlayerTurn = false*/
            isPlayerTurn: true,
            playerHealth: 80,
            monsterHealth: 90
        },
        computed:{
            //health
        },
        watch:{

            isPlayerTurn: function() {
                //to prevent double execution
                if(this.isPlayerTurn) return;

                setTimeout(()=>{
                    //monster attack logic
                    console.log('monsterAttaching');
                    this.isPlayerTurn = true;
                    /*wait until monster will finish its attack*/
                }, 1500);

            }
        },
        methods: {
            attack: function() {
                //if it is not the player turn we do nothing
                if (!this.isPlayerTurn) return;

                console.log('player attacking');
                this.isPlayerTurn = false;
                //random attack calc
            },
            specialAttack: function() {
                //stronger attack
            },
            heal: function() {
                //healing
            },
            giveUp: function() {
                //alert with yes/no. if yes - initial state
                this.isStarted = false;
                this.playerHealth = 100;
                this.monsterHealth = 100;
                this.isPlayerTurn = true;
            }

        }
    })
</script>

</body>
</html>
